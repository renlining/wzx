<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wzxÊàë‰ª¨ÂíåÂ•ΩÂêß</title>
    <style>
        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #666;
            --bg-color: #ffe6e6;
            --text-color: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: "Microsoft YaHei", sans-serif;
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        
        .heart-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: block;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        h2 {
            margin-bottom: 1.5rem;
            font-weight: normal;
            font-size: 1.5rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .accept-btn {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 8px rgba(255, 77, 77, 0.3);
        }
        
        .accept-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 77, 77, 0.4);
        }
        
        .reject-btn {
            background: var(--secondary-color);
            color: white;
            position: relative;
        }
        
        .text-red {
            color: var(--primary-color) !important;
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0;
            z-index: 1000;
            animation: confetti 3s ease-out;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .heart-icon {
                width: 80px;
                height: 80px;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .button {
                padding: 0.6rem 1.2rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="wzx/gVS72AXzHQX9Z76.jpg" alt="Áà±ÂøÉ" class="heart-icon">
        <h2>Êàë‰ª¨ÂíåÂ•ΩÂêßÔºåÂ•ΩÂêóÔºü</h2>
        <div class="button-group">
            <button class="button accept-btn" id="acceptBtn">‚ù§Ô∏è ÂíåÂ•Ω ‚ù§Ô∏è</button>
            <button class="button reject-btn" id="rejectBtn">‰∏çË¶Å</button>
        </div>
    </div>

    <script>
        // ÁºìÂ≠òDOMÂÖÉÁ¥†
        const elements = {
            heartIcon: document.querySelector('.heart-icon'),
            acceptBtn: document.getElementById('acceptBtn'),
            rejectBtn: document.getElementById('rejectBtn'),
            body: document.body,
            container: document.querySelector('.container')
        };

        // ÈÖçÁΩÆÊï∞ÊçÆ
        const config = {
            messages: [
                "‰∏çË¶Å",
                "ÁúüÁöÑ‰∏çË¶ÅÂòõ",
                "ÂÜçËÄÉËôë‰∏Ä‰∏ã",
                "ÊàëÂ•ΩÊÉ≥‰Ω†wzx",
                "‰Ω†ÁúüÁöÑ‰∏çÊÉ≥ÂíåÊàëÂíåÂ•ΩÂòõ",
                "ÊàëÊÉ≥‰∏ÄÁõ¥Èô™Âú®‰Ω†Ë∫´Ëæπ"
            ],
            imageSources: [
                'wzx/gVS72AXzHQX9Z76.jpg',
                'wzx/Â±èÂπïÊà™Âõæ 2025-06-09 222534.png',
                'wzx/vDSZBeJVFdNQqxx.jpg',
                'wzx/YxSavEQvsqyZnV1.thumb.1000_0.gif',
                'wzx/gVSeMGLMuQpdz47.thumb.1000_0.gif',
                'wzx/B8SqVWXYSlXPOjg.thumb.400_0.jpg'
            ],
            maxRejectCount: 5
        };

        // Áä∂ÊÄÅÁÆ°ÁêÜ
        let state = {
            rejectCount: 0,
            acceptScale: 1
        };

        // ÂàùÂßãÂåñ
        function init() {
            elements.acceptBtn.addEventListener('click', handleAccept);
            elements.rejectBtn.addEventListener('click', handleReject);
        }

        // Â§ÑÁêÜÊé•Âèó
        function handleAccept() {
            // Êõ¥Êñ∞ÂøÉÂΩ¢ÂõæÊ†á
            elements.heartIcon.src = config.imageSources[5];
            elements.heartIcon.style.transform = 'scale(1.8)';
            
            // ÊîπÂèòËÉåÊôØËâ≤
            elements.body.style.backgroundColor = '#ffcccc';
            
            // ÂàõÂª∫ÂΩ©Ëâ≤Á∫∏Â±ëÊïàÊûú
            createConfetti();
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            setTimeout(() => {
                alert('ÊàëÁà±‰Ω†ÔºÅÊàëË¶ÅÂíå‰Ω†Ê∞∏ËøúÂú®‰∏ÄËµ∑ÔºÅüíñ');
                resetState();
            }, 500);
        }

        // Â§ÑÁêÜÊãíÁªù
        function handleReject() {
            state.rejectCount = Math.min(state.rejectCount + 1, config.maxRejectCount);
            
            // Êõ¥Êñ∞ÊãíÁªùÊåâÈíÆÊñáÊú¨
            const messageIndex = Math.min(state.rejectCount, config.messages.length - 2);
            elements.rejectBtn.textContent = config.messages[messageIndex];
            
            // Êõ¥Êñ∞ÂøÉÂΩ¢ÂõæÊ†á
            const imgIndex = Math.min(state.rejectCount, config.imageSources.length - 2);
            elements.heartIcon.src = config.imageSources[imgIndex];
            
            // ÊîæÂ§ßÊé•ÂèóÊåâÈíÆ
            state.acceptScale *= 1.2;
            elements.acceptBtn.style.transform = `scale(${state.acceptScale})`;
            
            // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
            elements.rejectBtn.classList.add('text-red');
            setTimeout(() => {
                elements.rejectBtn.classList.remove('text-red');
            }, 1000);
            
            // ÊúÄÂêé‰∏ÄÊ¨°ÊãíÁªùÁöÑÁâπÊÆäÂ§ÑÁêÜ
            if (state.rejectCount === config.maxRejectCount) {
                setTimeout(() => {
                    elements.rejectBtn.textContent = config.messages[config.messages.length - 1];
                    alert(config.messages[config.messages.length - 1]);
                    resetState();
                }, 1000);
            }
        }

        // ÈáçÁΩÆÁä∂ÊÄÅ
        function resetState() {
            state.rejectCount = 0;
            state.acceptScale = 1;
            elements.acceptBtn.style.transform = 'scale(1)';
            elements.heartIcon.src = config.imageSources[0];
            elements.heartIcon.style.transform = 'scale(1)';
            elements.body.style.backgroundColor = '#ffe6e6';
        }

        // ÂàõÂª∫ÂΩ©Ëâ≤Á∫∏Â±ëÊïàÊûú
        function createConfetti() {
            const colors = ['#ff4d4d', '#ffcc00', '#33cc33', '#3399ff', '#cc66ff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-10px';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                document.body.appendChild(confetti);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
